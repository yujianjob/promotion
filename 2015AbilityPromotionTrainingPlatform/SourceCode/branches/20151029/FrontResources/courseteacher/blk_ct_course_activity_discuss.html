<h4 class="text-center">添加学习活动 - 讨论（云服务在课堂教学中的应用）</h4>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label class="control-label">标题 <span class="text-danger">*</span></label>
      <input type="text" class="form-control" maxlength="30">
    </div>
  </div>
  <div class="col-xs-7">
		<div class="form-group">
			<label class="control-label">上级单元 <span class="text-danger">*</span></label>
			<select class="form-control">
        <option>第一章 欢迎</option>
			</select>
		</div>
	</div>
  <div class="col-xs-2">
		<div class="form-group">
			<label class="control-label">排序 <span class="text-danger">*</span></label>
			<select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
			</select>
		</div>
	</div>
  <div class="col-xs-3">
    <div class="form-group">
      <label class="control-label">预计时长 <span class="text-danger">*</span></label>
      <input type="text" class="form-control" maxlength="30" style="width:120px;"> 分钟
    </div>
  </div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">讨论内容 <span class="text-danger">*</span></label>
			<textarea class="form-control" style="height:200px;"></textarea>
		</div>
	</div>
  <div class="col-xs-6">
		<div class="form-group">
			<label class="control-label">开放日期 <span class="text-danger">*</span></label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="1" checked> 始终开放
			</label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="2"> 开班后 <input type="text" name="name" value="" style="width:50px;"> 天
			</label>
		</div>
	</div>
  <div class="col-xs-6">
		<div class="form-group">
			<label class="control-label">截止日期 <span class="text-danger">*</span></label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="1" checked> 无截止日期
			</label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="2"> 开班后 <input type="text" name="name" value="" style="width:50px;"> 天截止
			</label>
		</div>
	</div>
	<div class="col-xs-12">
		<hr>
		<button class="btn btn-success" style="width:150px;">提交</button>
		&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">取消</a>
	</div>
</div>
