<h4 class="text-center">发布公告</h4>
<div class="row">
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">标题 <span class="text-danger">*</span></label>
			<input type="text" class="form-control" maxlength="30">
		</div>
	</div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">发布时间 <span class="text-danger">*</span></label>
			<input type="text" class="form-control input-date" maxlength="30" style="width:200px;">
		</div>
	</div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">公告内容 <span class="text-danger">*</span></label>
			<textarea class="form-control" style="height:300px;"></textarea>
		</div>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-success" style="width:150px;">提交</button>
		&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">取消</a>
	</div>
</div>
