    <div class="d-h d-h-top">

    <script>
    $(function() {
      $proto.init(function (){
          /* 页面加载后立即执行的代码写在这里 */

      });
    });

    function showNote(eo){
    	if($('#d_note').css('display')=='none'){
    		$(eo).text('隐藏笔记');
    		$('#d_note').show();
    		$('#blk_ln_course_reading').parent().attr('class','col-xs-8');
    	}else{
    		$(eo).text('显示笔记');
    		$('#d_note').hide();
    		$('#blk_ln_course_reading').parent().attr('class','col-xs-12');
    	}
    }
    </script>
