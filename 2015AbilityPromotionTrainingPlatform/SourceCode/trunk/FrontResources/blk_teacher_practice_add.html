<h4 class="text-center">新增实践记录</h4>
<div class="row">
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">实践名称 <span class="text-danger">*</span></label>
			<input type="text" class="form-control" maxlength="30">
		</div>
	</div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">实践类型 <span class="text-danger">*</span></label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="1" checked> 一师一优课（20课时）
			</label>
			<label class="chk" style="width:200px;">
				<input type="radio" name="a1" value="2"> 晒课（15课时）
			</label>
		<label class="chk" style="width:200px;">
			<input type="radio" name="a1" value="2"> 实践活动（10课时）
		</label>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">实践内容 <span class="text-danger">*</span></label>
			<textarea class="form-control" style="height:200px;"></textarea>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="form-group">
			<label class="control-label">相关材料 <span class="text-danger">*</span></label>
			<input type="file" class="form-control">
		</div>
	</div>
	<div class="col-xs-12">
		<hr>
		<button class="btn btn-success" style="width:150px;">提交</button>
		&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">取消</a>
	</div>
</div>
